language: c

branches:
  only:
    - master

install:
  - source devtools/ci/install.sh
  - export PYTHONUNBUFFERED=true

script:
  # this builds the binary, unpacks it, and runs the tests
  - conda build devtools/conda-recipe
  # Install and test.
  - conda install --yes $HOME/miniconda/conda-bld/linux-64/yank-dev-*
  - nosetests yank --nocapture --verbosity=2 --with-doctest -a '!slow'
  # Push to binstar.
  - bash -x devtools/ci/after_sucess.sh

