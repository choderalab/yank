language: c
sudo: false
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
      - g++
      - gfortran
      - valgrind
      - csh
      - g++-multilib
      - gcc-multilib

branches:
  only:
    - master
    - sams  # Temporary, TODO: Remove this when we're ready to merge SAMS branch

install:
  - source devtools/travis-ci/install.sh
  - export PYTHONUNBUFFERED=true
  # Add org channel
  - conda config --add channels omnia --add channels conda-forge
  # Add omnia dev channels
  - if [ $DEVOMNIA ]; then conda config --add channels omnia/label/dev; fi
  # Update everything
  - conda update --quiet --yes --all
  # Unpack encrypted OpenEye license file
  - if [ "$TRAVIS_SECURE_ENV_VARS" == true ]; then openssl aes-256-cbc -K $encrypted_348f443ff0b5_key -iv $encrypted_348f443ff0b5_iv -in "devtools/travis-ci/oe_license.txt.enc" -out "$OE_LICENSE" -d; fi
  - if [ "$TRAVIS_SECURE_ENV_VARS" == false ]; then echo "OpenEye license will not be installed in forks."; fi

script:
  # Create a test environment
  - conda create --quiet --yes -n test python=$python
  # Activate the test environment
  - source activate test
  # Install extras for OpenEye and testing
  - conda install --yes --quiet pip nose nose-timer coverage
  # Install OpenEye toolkit
  - pip install $OPENEYE_CHANNEL openeye-toolkits && python -c "import openeye; print(openeye.__version__)"
  # Build the recipe
  - conda build devtools/conda-recipe
  # Install the package
  - conda install --quiet --yes --use-local ${PACKAGENAME}-dev
  # Test the package
  - cd devtools && nosetests $PACKAGENAME --with-coverage --nocapture --verbosity=2 --with-timer -a '!slow' && cd .. && if [[ $CONDA_PY = 3.5 ]]; then devtools/travis-ci/build_docs.sh; fi

env:
  matrix:
    - python=3.5 CONDA_PY=3.5
    - python=3.5 CONDA_PY=35 DEVOMNIA=true
    - python=3.6 CONDA_PY=3.6

  global:
    - ORGNAME="omnia"
    - PACKAGENAME="yank"
    # OpenEye toolkit
    # The architecture to download for the OpenEye toolkits
    - OE_ARCH="linux-x64"
    - OE_LICENSE="$HOME/oe_license.txt"
    - OPENEYE_CHANNEL="-i https://pypi.anaconda.org/OpenEye/simple/"
